<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="CSS/style.css" />
    </head>
    <body>
        <form action="">
            <div class="form-div">
                <h2>Login your ID</h2>
                <div class="username">
                    <label for="elon">Username:</label>
                    <input type="text" placeholder="Enter Username" required autofocus id="elon" />
                </div>
                <div class="password">
                    <label for="musk">Password:</label>
                    <input type="password" placeholder="Enter Password" required id="musk" />
                </div>
                <div class="btn"><button>Log In</button></div>
            </div>
        </form>
    </body>
</html>
